name: Deploy Portfolio

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Create .ssh directory and add host to known_hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -p ${{ env.PORT }} ${{ env.HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to Hostinger via SSH
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        HOST: 213.130.145.3
        USERNAME: u406592625
        PORT: 65002
        TARGET_DIR: /home/u406592625/domains/feryaeljustice.dev/public_html

      run: |
        echo "$SSH_PRIVATE_KEY" > private_key.pem
        chmod 600 private_key.pem
        rsync -avz -e "ssh -i private_key.pem -p $PORT" dist/ $USERNAME@$HOST:$TARGET_DIR
        rm private_key.pem
